<mat-toolbar color="primary">
  <span>HR application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="mpForm()" class="add-employee-button">
    ADD EMPLOYEE
  </button>
</mat-toolbar>
<mat-form-field class="mat-form-field">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Table columns -->
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
      <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
      <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob</th>
      <td mat-cell *matCellDef="let row"> {{row.Dob|date}} </td>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row"> {{row.Gender}} </td>
    </ng-container>

    <ng-container matColumnDef="Education">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Education</th>
      <td mat-cell *matCellDef="let row"> {{row.Education}} </td>
    </ng-container>

    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let row"> {{row.Company}} </td>
    </ng-container>

    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let row"> {{row.Salary|currency}} </td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="openEditForm(row)">  
         <mat-icon> edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">  
          <mat-icon> delete</mat-icon>
         </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
